<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<header class="header" id="header">
    <div class="navigation">
        <ul class="menu">
            <li>
                <a href="https://myaccount.google.com/" class="user-info">
                    <img title="Аккаунт Google" src="./images/user_icon.svg" alt="Аккаунт Google"/>
                </a>
            </li>
            <li>
                <a href="https://www.google.ru/intl/ru/about/products" class="app-picker">
                    <img title="Приложения Google" src="./images/apps_icon.svg" alt="Приложения Google"/>
                </a>
            </li>
            <li>
                <a href="https://www.google.ru/imghp?hl=ru&ogbl" class="images">Картинки</a>
            </li>
            <li>
                <a href="https://mail.google.com/mail/" class="gmail">Почта</a>
            </li>
        </ul>
    </div>
</header>
<img id="logo" src="./images/logo.png" alt="">
<form id="searchBox" role="search">
    <label for="search">Поиск</label><input type="search" id="search"/>
    <input class="startSearching" type="submit" value="Поиск в Google"/>
</form>
<form action="https://www.google.com/doodles">
    <input type="submit" value="Мне повезёт!" />
</form>
</body>

<script>
    document.getElementById('searchBox').addEventListener('submit', onSearchClicked);
    function onSearchClicked(event) {
        event.preventDefault();
        const url = `https://www.google.ru/search?q=${document.getElementById('search').value}`;
        const tab = window.open(url, "searchWindow");
        tab.focus();
    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="content">
        <div class="images">
            <img class="mainImage" src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg">
        </div>
        <div class="boxes">
            <div class="loginBox">
                <p></p>
                <img class="logo" src="./images/logo.png">
                <input type="email" id="email" placeholder="Телефон, имя пользователя или эл. адрес"/>
                <input type="password" id="password" placeholder="Пароль"/>
                <input class="login" type="submit" value="Войти"/>
                <div class="or"><div class="orDash"></div><div class="orLabel">ИЛИ</div><div class="orDash"></div></div>
                <p>
                    <img src="./images/facebook.png"/>
                    <a href="https://www.facebook.com/login" class="facebook">Войти через Facebook</a>
                </p>
                <a href="https://www.instagram.com/accounts/password/reset/" class="forgotPassword">Забыли пароль?</a>
                <p></p>
            </div>
            <div class="registerBox">
                <p>У вас ещё нет аккаунта? <a href="https://www.instagram.com/accounts/emailsignup/">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</body>
</html>
